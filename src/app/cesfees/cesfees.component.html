<app-cestudentpanel></app-cestudentpanel>

<div class="container py-5">
  <h1 class="text-center mb-5">College Fees Payment</h1>
  <div class="card mx-auto" style="max-width: 600px;">
    <div class="card-body">
      <form #insertdata="ngForm" (ngSubmit)="insertdetails(insertdata)">
        <div class="mb-4">
        <div class="mb-3">
          <label for="rollNo" class="form-label">Roll No.</label>
          <input type="text" id="rollNo" placeholder="Enter Roll No." class="form-control" name="id" ngModel required>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" id="firstName" placeholder="Enter First Name" class="form-control" name="firstname" ngModel required>
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" id="lastName" placeholder="Enter Last Name" class="form-control" name="lastname" ngModel required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="branch" class="form-label">Branch</label>
            <select id="branch" class="form-select" name="branch" ngModel required>
              <option value="Mechanical Engineering">
                Mechanical Engineering
              </option>
              <option value="Electrical Engineering">
                Electrical Engineering
              </option>
              <option value="Computer Engineering">
                Computer Engineering
              </option>
            </select> 
          </div>
          <div class="col">
            <label for="year" class="form-label">Year</label>
            <input type="text" id="year" placeholder="Enter Year" class="form-control" name="year" ngModel required>
          </div>
        </div>
        <div class="row mb-3">
          <div class="col">
            <label for="sem" class="form-label">Semester</label>
            <input type="text" id="sem" placeholder="Enter Semester" class="form-control" name="sem" ngModel required>
          </div>
          <div class="col">
            <label for="mobileNo" class="form-label">Mobile No.</label>
            <input type="text" id="mobileNo" placeholder="Enter Mobile No." class="form-control" name="mobileno" ngModel required>
          </div>
        </div>
        <div class="mb-3">
          <label for="paymentDate" class="form-label">Payment Date</label>
          <input type="date" id="paymentDate" class="form-control" name="date" ngModel required>
        </div>
        <div class="mb-3">
          <label for="paymentMode" class="form-label">Payment Mode</label>
          <input type="text" id="paymentMode" placeholder="Enter Payment Mode" class="form-control" name="pmode" ngModel required>
        </div>
        <div class="mb-3">
          <label for="collegeAccount" class="form-label">College Account No.</label>
          <input type="text" id="collegeAccount" placeholder="Enter College Account No." class="form-control" name="accno" ngModel required>
        </div>
        <div class="mb-3">
          <label for="fees" class="form-label">Fees Want to Pay</label>
          <input type="text" id="fees" placeholder="Enter Fees Amount" class="form-control" name="fees" ngModel required>
        </div>
        <div class="col-md-12 text-center">
          <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="!insertdata.valid">
            Pay
          </button>
        </div>
      
    </div>
