
<div class="container-xxl py-5">
  <h1 class="text-center mb-5"><span>Student SignUp</span></h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label for="branch" class="form-label">Select Branch</label>
              <select
                id="branch"
                class="form-select"
                (change)="selectFunctions($event)"
              >
                <option value="">Select Branch</option>
                <option value="mechanical">Mechanical Engineering</option>
                <option value="electrical">Electrical Engineering</option>
                <option value="computer">Computer Engineering</option>
              </select>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--New M.E ADD-->
<div *ngIf="div1">
  <h2 style="text-align: center"><span>M.E. Students SignUp</span></h2>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <form #insertdata="ngForm" (ngSubmit)="insertdetails1(insertdata)">
              <div class="mb-3">
                <label for="id" class="form-label">Roll No.</label>
                <input
                  type="number"
                  id="id"
                  placeholder="Roll No."
                  class="form-control"
                  name="id"
                  ngModel
                  required
                />
              </div>
              <!-- Add required attribute to each input field -->
              <div class="mb-3">
                <label for="firstname" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstname"
                  placeholder="First Name"
                  class="form-control"
                  name="firstname"
                  ngModel
                  required
                />
              </div>
              <div class="mb-3">
                <label for="lastname" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastname"
                  placeholder="Last Name"
                  class="form-control"
                  name="lastname"
                  ngModel
                  required
                />
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="gender" class="form-label">Gender</label>
                  <select id="gender" class="form-select" name="gender" ngModel required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                  </select>
                </div>
                <div class="col">
                  <label for="branch" class="form-label">Branch</label>
                  <select id="branch" class="form-select" name="branch" ngModel required>
                    <option value="" disabled selected>Select Branch</option>
                    <option value="Mechanical Engineering">Mechanical Engineering</option>
                    <option value="Electrical Engineering">Electrical Engineering</option>
                    <option value="Computer Engineering">Computer Engineering</option>
                  </select> 
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <label for="year" class="form-label">Year</label>
                  <input
                    type="number"
                    id="year"
                    placeholder="Year"
                    class="form-control"
                    name="year"
                    ngModel
                    required
                  />
                </div>
                <div class="col">
                  <label for="sem" class="form-label">Semester</label>
                  <input
                    type="number"
                    id="sem"
                    placeholder="Semester"
                    class="form-control"
                    name="sem"
                    ngModel
                    required
                  />
                </div>
              </div>
              <div class="mb-3">
                <label for="mobileno" class="form-label">Mobile No.</label>
                <input
                  type="tel"
                  id="mobileno"
                  placeholder="Mobile No."
                  class="form-control"
                  name="mobileno"
                  ngModel
                  required
                  pattern="[0-9]{10}"
                /> <!-- attern for 10-digit phone number -->

                <div
                  *ngIf="
                    insertdata.controls['mobileno'].invalid &&
                    insertdata.controls['mobileno'].touched
                  "
                  class="text-danger"
                >
                  Enter a 10-digit Mobile Number
                </div>
              </div>
              <div class="mb-4">
                <small class="text-danger">{{msg}}</small><br>
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" placeholder="example@xyz.com" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div *ngIf="email.invalid && email.touched" class="text-danger">Enter a Valid Email</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  required
                  minlength="5"
                  maxlength="16"
                  id="password"
                  placeholder="Password"
                  class="form-control"
                  name="password"
                  ngModel
                  required
                />
              </div>
              <!-- Disable the button if the form is invalid -->
              <div class="col-md-12 text-center">
                <button class="w-100 btn btn-primary btn-lg" type="submit" [disabled]="!insertdata.valid">
                  SignUp
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
