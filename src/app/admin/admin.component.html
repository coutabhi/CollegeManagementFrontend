<div class="container-xxl py-10" style="position: relative;">
  <div class="blur-background"></div> 
  <div class="d-flex justify-content-center align-items-center" style="min-height: 100vh;position: relative; z-index: 1;">
      <div class="container form-container" style="background-color: rgba(255, 255, 255, 0.9); padding: 50px ; border-radius: 6px; max-width: 400px;">
          <h2 class="text-center mb-4" style="font-family: 'Times New Roman'; font-weight: 550;">Admin Login</h2>
          <form #loginform="ngForm" (ngSubmit)="loginAdmin()">
              <div class="form-outline mb-4">
                  <small class="text-danger">{{msg}}</small><br>
                  <label class="form-label" for="form2Example1">Email address</label>
                  <input type="email" id="form2Example1" placeholder="example@xyz.com" class="form-control"
                      name="email" [(ngModel)]="admin.email" #email="ngModel" required
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" style="border-radius: 3px;">
                  <div *ngIf="email.invalid && email.touched"><small class="text-danger">Enter Correct Email</small></div>
              </div>
              <!-- Password input -->
              <div class="form-outline mb-4">
                  <label class="form-label" for="form2Example2">Password</label>
                  <input type="password" required minlength="5" maxlength="10" id="form2Example2"
                      placeholder="Enter password" class="form-control" name="password" #password="ngModel"
                      [(ngModel)]="admin.password" [ngClass]="{'is-invalid': password.invalid && password.touched}" style="border-radius: 3px;">
                  <div *ngIf="password.invalid && password.touched" class="invalid-feedback">
                      * Password should contain at least 1 upper case, 1 lower case, 1
                      number, and 1 special character
                  </div>
              </div>
              <button [disabled]="loginform.form.invalid" class="w-100 btn btn-lg btn-primary" type="submit" style="border-radius: 3px;">Login</button>
          </form>
      </div>
  </div>
</div>

<style>
  .blur-background {
      position: absolute;
      top: -25px;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url(https://wallpapercave.com/wp/wp3990424.jpg);
      background-size: cover;
      filter: blur(2px); 
      z-index: 0;
  }
  .is-invalid {
      border-color: #dc3545 !important;
  }
  .form-container {
      transition: transform 15s ease, box-shadow 0.3s ease;
  }
  .form-container:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
  }
</style>
