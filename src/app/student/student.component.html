</div>

<div *ngIf="div1">
  <h2 style="text-align:center;"><span>M.E. Student Login</span></h2>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="card">
          <div class="card-body">
            <form #loginform="ngForm" (ngSubmit)="loginUser1()">
              <div class="mb-4">
                <small class="text-danger">{{msg}}</small>
                <label for="email" class="form-label">Email address</label>
                <input type="email" id="email" placeholder="example@xyz.com" class="form-control" name="email" [(ngModel)]="user.email" #email="ngModel" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                <div *ngIf="email.invalid && email.touched" class="text-danger">Enter Correct Email</div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" required minlength="5" maxlength="16" id="password" placeholder="min 5 letters" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password">
                <div *ngIf="password.invalid && password.touched" class="text-danger">Password should not be blank</div>
              </div>
              <button [disabled]="loginform.form.invalid" class="w-100 btn btn-lg btn-primary" type="submit">Login</button>
            </form>
            <div class="text-center mt-3">
              <p class="not">Not a member? <br>
                <button (click)="goToPage('student-sign-up')" class="btn btn-link">
                  Sign Up
                </button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
